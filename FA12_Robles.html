<!DOCTYPE html>
<html>
    <head>
        <title>Input Table</title>
        <style>
            table {
                margin: auto;
            }
            table td {
                border: 2px solid black;
                padding: 5px;
                width: 50px;
                height: 50px;
                text-align: center;
            }
            }
        </style>
    </head>
    <body>
        <center>
        <p>Enter a number between 2 and 10
            <form>
                <input type="number" id="num1" min="2" max="10"> by <input type="number" id="num2" min="2" max="10">
            </form>
        </p>
        <button onclick="multiply()">Click here when ready!</button><br><br>
        <div id="output"></div>
        </center>
        <script>
            function multiply(){
                var val;
                var num1 = document.getElementById("num1").value; 
                var num2 = document.getElementById("num2").value; 
                var table = "<table>";
                
                if ((2 <= num1 && num1 <= 10) && (2 <= num2 && num2 <= 10)){
                    for(var i = 1; i <= num1; i++){
                        table += "<tr>";
                        for(var j = 1; j <= num2; j++){
                            val = i*j;
                            table = table + "<td>" + val + "</td>";
                        }
                        table = table + "</tr>";
                    }
                    table = table + "</table>";
                    document.getElementById("output").innerHTML = table;
                }
                else{
                    alert("Please enter a number between 2 and 10");
                    document.getElementById("output").innerHTML = "";
                }
            }
        </script>
    </body>
</html>
